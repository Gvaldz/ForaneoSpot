<form [formGroup]="RegistrerForm" class="space-y-6 max-w-lg mx-auto">
  <div>
    <label for="nombre" class="block text-lg font-sans mb-2 text-gray-700">
      Nombre
    </label>
    <input
      id="nombre"
      type="text"
      formControlName="nombre"
      class="w-full px-4 py-2 rounded-lg bg-gray-100 border focus:border-blue-500 focus:bg-white focus:outline-none"
      required
    />
  </div>

  <div>
    <label for="Apellidos" class="block text-lg font-sans mb-2 text-gray-700">
      Apellidos
    </label>
    <input
      id="Apellidos"
      type="text"
      formControlName="apellidos"
      class="w-full px-4 py-2 rounded-lg bg-gray-100 border focus:border-blue-500 focus:bg-white focus:outline-none"
      required
    />
  </div>

  <div>
    <label for="Sexo" class="block text-lg font-sans mb-2 text-gray-700">
      Sexo
    </label>
    <select
      id="Sexo"
      formControlName="sexo"
      class="w-full px-4 py-2 rounded-lg bg-gray-100 border focus:border-blue-500 focus:bg-white focus:outline-none"
      required
    >
      <option value="" disabled selected>Selecciona tu sexo</option>
      <option value="Masculino">Masculino</option>
      <option value="Femenino">Femenino</option>
      <option value="Otro">Otro</option>
    </select>
  </div>

  <div>
    <label for="email" class="block text-lg font-sans mb-2 text-gray-700">
      Correo
    </label>
    <input
      id="email"
      type="email"
      formControlName="email"
      class="w-full px-4 py-2 rounded-lg bg-gray-100 border focus:border-blue-500 focus:bg-white focus:outline-none"
      required
    />
  </div>

  <div>
    <label for="NumeroTel" class="block text-lg font-sans mb-2 text-gray-700">
      Número Telefónico
    </label>
    <input
      id="NumeroTel"
      type="tel"
      formControlName="telefono"
      class="w-full px-4 py-2 rounded-lg bg-gray-100 border focus:border-blue-500 focus:bg-white focus:outline-none"
      required
    />
  </div>

  <div>
    <label for="password" class="block text-lg font-sans mb-2 text-gray-700">
      Contraseña
    </label>
    <input
      id="password"
      type="password"
      formControlName="password"
      class="w-full px-4 py-2 rounded-lg bg-gray-100 border focus:border-blue-500 focus:bg-white focus:outline-none"
      required
    />
  </div>

  <div>
    <label for="typeUsuario" class="block text-lg font-sans mb-2 text-gray-700">
      Tipo De Usuario
    </label>
    <select
      id="typeUsuario"
      formControlName="tipoUsuario"
      class="w-full px-4 py-2 rounded-lg bg-gray-100 border focus:border-blue-500 focus:bg-white focus:outline-none"
      required
    >
      <option value="" disabled selected>Selecciona el tipo de usuario</option>
      <option value="Administrador">Administrador</option>
      <option value="Usuario">Usuario</option>
      <option value="Invitado">Invitado</option>
    </select>
  </div>

  <div>
    <label for="descripcion" class="block text-lg font-sans mb-2 text-gray-700">
      Añade una descripción sobre ti
    </label>
    <textarea
      id="descripcion"
      formControlName="descripcion"
      class="w-full h-32 px-4 py-2 rounded-lg bg-gray-100 border focus:border-blue-500 focus:bg-white focus:outline-none resize-none"
      required
    ></textarea>
  </div>

  <div>
    <button
      type="submit"
      class="w-full bg-blue-600 text-white py-3 rounded-lg text-xl font-semibold hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
    >
      CREAR CUENTA
    </button>
  </div>
</form>
