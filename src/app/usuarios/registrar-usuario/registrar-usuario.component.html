  <div>
    <label for="nombre" class="w-[177px] h-11 text-justify text-black text-[32px] font-semibold font-['Josefin Sans']">
      Nombre
    </label>
    <input
      id="nombre"
      type="text"
      formControlName="nombre"
      class="w-[716px] h-[54px] px-4 py-2 rounded-lg bg-gray-100 border focus:border-blue-500 focus:bg-white focus:outline-none"
      required
    />
  </div>

  <div>
    <label for="apellidos" class="block text-lg font-sans mb-2 text-gray-700">
      Apellidos
    </label>
    <input
      id="Apellidos"
      type="text"
      formControlName="apellidos"
      class="w-[716px] h-[54px] px-4 py-2 rounded-lg bg-gray-100 border focus:border-blue-500 focus:bg-white focus:outline-none"
      required
    />
  </div>

  <div>
    <label for="sexo" class="block text-lg font-sans mb-2 text-gray-700">
      Sexo
    </label>
    <select
      id="Sexo"
      formControlName="sexo"
      class="w-[716px] h-[54px] px-4 py-2 rounded-lg bg-gray-100 border focus:border-blue-500 focus:bg-white focus:outline-none"
      required
    >
      <option value="" disabled selected>Selecciona tu sexo</option>
      <option value="Masculino">Masculino</option>
      <option value="Femenino">Femenino</option>
      <option value="Otro">Otro</option>
    </select>
  </div>

  <div>
    <label for="correo" class="block text-lg font-sans mb-2 text-gray-700">
      Correo
    </label>
    <input
      id="email"
      type="email"
      formControlName="correo"
      class="w-full px-4 py-2 rounded-lg bg-gray-100 border focus:border-blue-500 focus:bg-white focus:outline-none"
      required
    />
  </div>

  <div>
    <label for="telefono" class="block text-lg font-sans mb-2 text-gray-700">
      Número Telefónico
    </label>
    <input
      id="NumeroTel"
      type="tel"
      formControlName="telefono"
      class="w-[716px] h-[54px] px-4 py-2 rounded-lg bg-gray-100 border focus:border-blue-500 focus:bg-white focus:outline-none"
      required
    />
  </div>

  <div>
    <label for="contrasena" class="block text-lg font-sans mb-2 text-gray-700">
      Contraseña
    </label>
    <input
      id="password"
      type="password"
      formControlName="contrasena"
      class="w-full px-4 py-2 rounded-lg bg-gray-100 border focus:border-blue-500 focus:bg-white focus:outline-none"
      required
    />
  </div>

  <div>
    <label for="tipoUsuario" class="block text-lg font-sans mb-2 text-gray-700">
      Tipo De Usuario
    </label>
    <select
      id="typeUsuario"
      formControlName="tipoUsuario"
      class="w-[716px] h-[54px] px-4 py-2 rounded-lg bg-gray-100 border focus:border-blue-500 focus:bg-white focus:outline-none"
      required
    >
      <option value="" disabled selected>Selecciona el tipo de usuario</option>
      <option value="Foraneo">Foráneo</option>
      <option value="Arrendador">Arrendador/option>
      <option value="Vendedor">Vendedor de alimentos</option>
    </select>
  </div>

  <div *ngIf="tipoUsuario === 'Foraneo'">
    <label for="nacimiento" class="block text-lg font-sans mb-2 text-gray-700">
      Fecha de Nacimiento
    </label>
    <input
      id="nacimiento"
      type="date"
      formControlName="nacimiento"
      class="w-full px-4 py-2 rounded-lg bg-gray-100 border focus:border-blue-500 focus:bg-white focus:outline-none"
      required
    />
  </div>
  <div *ngIf="tipoUsuario === 'Vendedor'">
    <label for="ubicacion" class="block text-lg font-sans mb-2 text-gray-700">
      Ubicación
    </label>
    <input
      id="ubicacion"
      type="text"
      formControlName="ubicacion"
      class="w-full px-4 py-2 rounded-lg bg-gray-100 border focus:border-blue-500 focus:bg-white focus:outline-none"
      required
    />
  </div>
  <div *ngIf="tipoUsuario === 'Arrendador'">
    <label for="descripcion" class="block text-lg font-sans mb-2 text-gray-700">
      Añade una descripción sobre ti
    </label>
    <textarea
      id="descripcion"
      formControlName="descripcion"
      class="w-[716px] h-[54px] px-4 py-2 rounded-lg bg-gray-100 border focus:border-blue-500 focus:bg-white focus:outline-none resize-none"
      required
    ></textarea>
  </div>

  <div class="w-[716px] h-[100px] flex space-x-[72px] items-center">
    <!-- Botón Crear cuenta -->
    <button
      (click)="crearCuenta()"
      type="button"
      class="w-[322px] h-[100px] bg-[#154667] rounded-[21px] text-white text-xl font-semibold"
    >
      Crear cuenta
    </button>
    <!-- Botón Cancelar -->
    <button
      (click)="cancelar()"
      type="button"
      class="w-[322px] h-[100px] bg-[#d9d9d9] rounded-[21px] text-black text-xl font-semibold"
    >
      Cancelar
    </button>
  </div><div><img src="Frame 58.png" alt="" class="w-[567.87px]"></div>
</form>
</div>
