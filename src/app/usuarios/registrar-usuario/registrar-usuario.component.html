<form [formGroup]="RegistrerForm" (ngSubmit)="onSubmit()" class="space-y-6 max-w-lg mx-auto">
  <h1 class="josefin-font mb-5 mt-10 text-center text-4xl font-bold tracking-wider">
    Crea tu cuenta
  </h1>    
  <div>
    <label for="nombre" class="block text-lg font-sans mb-2 text-gray-700">
      Nombre
    </label>
    <input
      id="nombre"
      type="text"
      formControlName="nombre"
      class="w-full px-4 py-2 rounded-lg bg-gray-100 border focus:border-blue-500 focus:bg-white focus:outline-none"
      required
    />
  </div>
  <div>
    <label for="apellidos" class="block text-lg font-sans mb-2 text-gray-700">
      Apellidos
    </label>
    <input
      id="apellidos"
      type="text"
      formControlName="apellidos"
      class="w-full px-4 py-2 rounded-lg bg-gray-100 border focus:border-blue-500 focus:bg-white focus:outline-none"
      required
    />
  </div>
  <div>
    <label for="sexo" class="block text-lg font-sans mb-2 text-gray-700">
      Sexo
    </label>
    <select
      id="sexo"
      formControlName="sexo"
      class="w-full px-4 py-2 rounded-lg bg-gray-100 border focus:border-blue-500 focus:bg-white focus:outline-none"
      required
    >
      <option value="" disabled>Selecciona tu sexo</option>
      <option value="Masculino">Masculino</option>
      <option value="Femenino">Femenino</option>
      <option value="Otro">Otro</option>
    </select>
  </div>
  <div>
    <label for="correo" class="block text-lg font-sans mb-2 text-gray-700">
      Correo
    </label>
    <input
      id="correo"
      type="email"
      formControlName="correo"
      class="w-full px-4 py-2 rounded-lg bg-gray-100 border focus:border-blue-500 focus:bg-white focus:outline-none"
      required
    />
  </div>
  <div>
    <label for="telefono" class="block text-lg font-sans mb-2 text-gray-700">
      Número Telefónico
    </label>
    <input
      id="telefono"
      type="tel"
      formControlName="telefono"
      class="w-full px-4 py-2 rounded-lg bg-gray-100 border focus:border-blue-500 focus:bg-white focus:outline-none"
      required
    />
  </div>
  <div>
    <label for="contrasena" class="block text-lg font-sans mb-2 text-gray-700">
      Contraseña
    </label>
    <input
      id="contrasena"
      type="password"
      formControlName="contrasena"
      class="w-full px-4 py-2 rounded-lg bg-gray-100 border focus:border-blue-500 focus:bg-white focus:outline-none"
      required
    />
  </div>
  <div>
    <label for="tipoUsuario" class="block text-lg font-sans mb-2 text-gray-700">
      Tipo De Usuario
    </label>
    <select
      id="tipoUsuario"
      formControlName="tipoUsuario"
      class="w-full px-4 py-2 rounded-lg bg-gray-100 border focus:border-blue-500 focus:bg-white focus:outline-none"
      required
    >
      <option value="" disabled>Selecciona el tipo de usuario</option>
      <option value="Foraneo">Foráneo</option>
      <option value="Arrendador">Arrendador</option>
      <option value="Vendedor">Vendedor de alimentos</option>
    </select>
  </div>

  <div *ngIf="tipoUsuario === 'Foraneo'">
    <label for="nacimiento" class="block text-lg font-sans mb-2 text-gray-700">
      Fecha de Nacimiento
    </label>
    <input
      id="nacimiento"
      type="date"
      formControlName="nacimiento"
      class="w-full px-4 py-2 rounded-lg bg-gray-100 border focus:border-blue-500 focus:bg-white focus:outline-none"
      required
    />
  </div>
  <div *ngIf="tipoUsuario === 'Vendedor'">
    <label for="ubicacion" class="block text-lg font-sans mb-2 text-gray-700">
      Ubicación
    </label>
    <input
      id="ubicacion"
      type="text"
      formControlName="ubicacion"
      class="w-full px-4 py-2 rounded-lg bg-gray-100 border focus:border-blue-500 focus:bg-white focus:outline-none"
      required
    />
  </div>
  <div *ngIf="tipoUsuario === 'Arrendador'">
    <label for="descripcion" class="block text-lg font-sans mb-2 text-gray-700">
      Añade una descripción sobre ti
    </label>
    <textarea
      id="descripcion"
      formControlName="descripcion"
      class="w-full h-32 px-4 py-2 rounded-lg bg-gray-100 border focus:border-blue-500 focus:bg-white focus:outline-none resize-none"
      required
    ></textarea>
  </div>

  <div>
    <button
      type="submit"
      class="w-full bg-blue-600 text-white py-3 rounded-lg text-xl font-semibold hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
    >
      CREAR CUENTA
    </button>
  </div>
</form>
