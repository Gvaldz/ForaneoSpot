<div class="min-h-screen bg-white">
  <!-- Header -->
  <navbar></navbar>

  <!-- Profile Form -->
  <main class="container mx-auto max-w-2xl px-4 py-8">
    <h1 class="mb-8 text-center text-3xl font-light tracking-wider">PERFIL</h1>

    <form [formGroup]="profileForm" class="space-y-6">
      <!-- Profile Image -->
      <div class="flex flex-col items-center gap-4">
        <div class="h-48 w-48 bg-gray-200">
          <div class="flex h-full items-center justify-center">
            <svg class="h-24 w-24 text-gray-400" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <circle cx="12" cy="8" r="5" />
              <path d="M20 21a8 8 0 10-16 0" />
            </svg>
          </div>
        </div>
        <div class="flex gap-4">
          <button type="button" class="rounded bg-blue-700 px-4 py-2 text-white hover:bg-blue-800">
            Subir foto
          </button>
          <button type="button" class="rounded bg-gray-200 px-4 py-2 text-gray-700 hover:bg-gray-300">
            Eliminar foto
          </button>
        </div>
      </div>

      <!-- Form Fields -->
      <div class="space-y-4">
        <input
          formControlName="nombre"
          type="text"
          placeholder="Nombre"
          class="w-full rounded-lg bg-gray-200 p-3"
        />

        <input
          formControlName="apellidos"
          type="text"
          placeholder="Apellidos"
          class="w-full rounded-lg bg-gray-200 p-3"
        />

        <div class="flex gap-4">
          <input
            formControlName="sexo"
            type="text"
            placeholder="Sexo"
            class="w-full rounded-lg bg-gray-200 p-3"
          />
          <input
            formControlName="tipoUsuario"
            type="text"
            placeholder="Tipo de usuario"
            class="w-full rounded-lg bg-gray-200 p-3"
          />
        </div>

        <input
          formControlName="correo"
          type="email"
          placeholder="Correo"
          class="w-full rounded-lg bg-gray-200 p-3"
        />

        <input
          formControlName="contrasena"
          type="password"
          placeholder="Contraseña"
          class="w-full rounded-lg bg-gray-200 p-3"
        />

        <textarea
          formControlName="descripcion"
          placeholder="Añade una descripcion sobre ti"
          class="w-full rounded-lg bg-gray-200 p-3"
          rows="4"
        ></textarea>
      </div>

      <!-- Action Buttons -->
      <div class="flex justify-center gap-4">
        <button type="submit" class="rounded bg-blue-700 px-6 py-3 text-white hover:bg-blue-800">
          Actualizar datos
        </button>
        <button type="button" class="rounded bg-gray-200 px-6 py-3 text-gray-700 hover:bg-gray-300">
          Eliminar perfil
        </button>
      </div>
    </form>
  </main>
</div>
