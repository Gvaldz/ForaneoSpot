<div class="rounded overflow-hidden shadow-lg bg-white border border-gray-300 flex h-48">
  <div class="flex-shrink-0">
    <img
      *ngIf="vendedor.imagenes && vendedor.imagenes.length > 0"
      [src]="'http://3.213.191.244:8000/' + vendedor.imagenes[0].file_path"
      class="h-48 w-48 object-cover rounded-l"
      alt="Imagen del vendedor"
    />
  </div>

  <div class="flex-grow px-6 py-4">
    <div class="flex items-center justify-between">
      <div class="font-bold text-xl text-gray-800">{{ vendedor.nombre }}</div>

    </div>
    <p class="text-gray-700 text-base mb-2">
      <span class="font-semibold">Teléfono:</span> {{ vendedor.telefono }}
    </p>
    <p class="text-gray-700 text-base">
      <span class="font-semibold">Ubicación:</span> {{ vendedor.ubicacion }}
    </p>

    <div class="mt-4">
      <button
        (click)="irAVendedor()"
        class="bg-[#0057A0] text-white font-bold py-2 px-10 rounded-xl hover:bg-[#1d3557] focus:outline-none"
      >
        Ver
      </button>
    </div>
  </div>
</div>
