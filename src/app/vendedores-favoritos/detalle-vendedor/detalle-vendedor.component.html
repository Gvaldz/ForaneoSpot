<div class="detalle-container">
  <!-- Encabezado -->
  <div class="encabezado bg-blue-600 text-white py-4 px-6 flex items-center justify-between">
    <div class="flex items-center">
      <!-- Cambiar a la primera imagen como "perfil" -->
      <img
        *ngIf="vendedor.imagenes.length > 0"
        [src]="'http://3.213.191.244:8000/' + vendedor.imagenes[0]?.file_path"
        alt="Perfil"
        class="w-12 h-12 rounded-full mr-4"
      />
      <div>

        <h1 class="text-2xl font-bold">{{ vendedor.nombre }}</h1>
      </div>
    </div>
    <div class="botones">
      <button (click)="volver()" class="bg-gray-100 text-blue-600 px-4 py-2 rounded mr-2">Volver</button>
     </div>
  </div>

  <!-- Secci칩n de Im치genes -->
  <div class="imagenes-container grid grid-cols-2 lg:grid-cols-4 gap-4 my-6 px-6">
    <div *ngFor="let img of vendedor.imagenes" class="imagen-item">
      <img [src]="'http://3.213.191.244:8000/' +img.file_path" alt="Imagen del vendedor" class="w-full h-48 object-cover rounded" />
    </div>
  </div>

  <div class="descripcion px-6 py-4 bg-white shadow-md rounded-lg max-w-sm mx-auto">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">Agregar Como Favorito</h2>
    <button
      (click)="marcarFavorito()"
      class="flex items-center text-gray-400 hover:text-yellow-500 focus:outline-none transition-colors duration-200">
      <svg xmlns="http://www.w3.org/2000/svg"
           class="h-8 w-8 mr-2"
           [attr.fill]="esFavorito ? 'currentColor' : 'none'"
           [attr.stroke]="esFavorito ? 'none' : 'currentColor'"
           stroke-width="2"
           viewBox="0 0 24 24">
        <path d="M12 .587l3.668 7.431 8.214 1.193-5.941 5.787 1.402 8.186L12 18.897l-7.343 3.864 1.402-8.186-5.941-5.787 8.214-1.193z"/>

      </svg>
      <span class="text-lg font-medium">Favorito</span>
    </button>
  </div>

  <!-- Descripci칩n -->
  <div class="descripcion px-6">
    <h2 class="text-xl font-bold mb-4">Contacto</h2>
    <p class="text-gray-700 mb-6">{{ vendedor.correo }}</p>
    <p class="text-gray-700 mb-6">{{ vendedor.telefono }}</p>
  </div>
  <div class="descripcion px-6">
    <h2 class="text-xl font-bold mb-4">Ubicacion</h2>
    <p class="text-gray-700 mb-6">{{ vendedor.ubicacion }}</p>
  </div>
  <div class="descripcion px-6">
    <h2 class="text-xl font-bold mb-4">Descripci칩n</h2>
    <p class="text-gray-700 mb-6">{{ vendedor.descripcion }}</p>
  </div>

  <div class="m-1.5">
    <app-formulario-opinion [idusuariovendedor]="vendedor.id" ></app-formulario-opinion>
  </div>

  <app-opiniones-comida [vendedorId]="vendedor.id"></app-opiniones-comida>

</div>
