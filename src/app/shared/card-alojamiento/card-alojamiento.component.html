<div class="flex items-center bg-[#E1E5EB] shadow-lg w-200 h-60 border border-gray-300">
  <div class="flex items-center justify-center bg-gray-500 w-1/2 h-full">
    <img src="https://via.placeholder.com/150" alt="Imagen del alojamiento" class="h-full w-full object-cover">
  </div>
  
  <div class="w-1/2 p-4">
    <h2 class="text-lg font-bold text-gray-800">{{alojamiento.nombre_inmueble}}</h2>
    <p class="text-sm text-gray-600">{{alojamiento.tipo}}</p>
    <p class="text-sm text-gray-600">{{alojamiento.descripcion}}</p>
    <p class="text-lg font-semibold text-gray-800">${{alojamiento.renta}}/Mensuales</p>
    <button class="mt-2 px-16 py-2 bg-[#0057A0] text-white rounded-3xl hover:bg-[#235680] ml-6">
      Ver
    </button>
  </div>
</div>
